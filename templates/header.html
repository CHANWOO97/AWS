<div class="AWS_header">

    <div>
        <h1 class="AWS_logo"><a href = "{% url 'serviceapp:service' %}" >A W S</a></h1>
    </div>

    <div class="AWS_menu">

        <a href="{% url 'serviceapp:service' %}">
            <span>Service</span>
        </a>

        <a href="{% url 'projectapp:list' %}">
            <span>Project</span>
        </a>

        <a href="{% url 'functionapp:list' %}">
            <span>List</span>
        </a>

        <a href="{% url 'functionapp:F_main' %}">
            <span>Function</span>
        </a>

        {% if not user.is_authenticated %}
            <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
                <span>Login</span>
            </a>

            <a href="{% url 'accountapp:create' %}">
                <span>SignUP</span>
            </a>

        {% else %}
            <a href="{% url 'accountapp:detail' pk=user.pk %}">
                <span>MyPage</span>
            </a>

            <a href="{% url 'accountapp:logout' %}">
                <span>Logout</span>
            </a>
        {% endif %}

    </div>

</div>
